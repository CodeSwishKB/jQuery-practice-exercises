<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 27</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Convert a jQuery object into a string.</h2>
    <button>click</button>
    <div class="result"></div>
    <script>
      var obj = $("<h1>", {
        text: "jQuery",
        class: "test",
      })

      $("button").on("click", function () {
        $(".result").text(obj.get(0).outerHTML)
      })
    </script>
  </body>
</html>
