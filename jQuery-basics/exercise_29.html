<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 29</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2> Remove a specific value from an array using jQuery.</h2>
    <div class="array">
    </div>
     <button>remove number 3</button>
  </body>
    <script>
 var arrNum = [1, 2, 3, 4, 5]

arrNum.forEach(function(num) {
  $('.array').append(num)
})

$('button').on('click', function() {
  arrNum = $.grep(arrNum, function(num) {
    return num != 3
  })

  $('.array').empty()

  arrNum.forEach(function(num) {
    $('.array').append(num)
  })

})

    </script>
  </body>
</html>
