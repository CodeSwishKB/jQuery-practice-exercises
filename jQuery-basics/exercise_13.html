<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 13</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Select values from a JSON object using jQuery.</h2>
    <div id="display"></div>
    <button>Select</button>
    <script>
      var json = [
        {
          name: "Kyle",
          age: 30,
        },
        {
          name: "kobe",
          age: 40,
        },
      ]

      $("button").on("click", function () {
        $.each(json, function (idx, obj) {
          $("#display").append(`<option>${obj.name}</option>`)
        })
      })
    </script>
  </body>
</html>
