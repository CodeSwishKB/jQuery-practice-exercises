<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 36</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      .box {
        border: 1px solid black;
        width: 150px;
        height: 150px;
        background-color: #66666666;
      }

      .green {
        border: 1px solid black;
        width: 250px;
        height: 250px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h2>Change a CSS class using jQuery.</h2>
    <div class="box"></div>
    <br />

    <button>click</button>
    <script>
      /* w3 solution */
      $("button").on("click", function () {
        $(".box").removeClass("box").addClass("green")
      })

      // my solution
      /* $('button').on('click', function(){
  $('.box').css('background', 'green')
}) */
    </script>
  </body>
</html>
