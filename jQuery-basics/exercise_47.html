<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 47</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      .box {
        border: 1px solid black;
        padding: 10px;
        height: 150px;
        width: 150px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <h2>
      Find the total width of an element (including width, padding, and border)
      in jQuery.
    </h2>
    <div class="box"></div>
    <p><button>find the total</button></p>
    <script>
      $("button").on("click", function () {
        var text = ""
        var $box = $(".box")
        text += `Total width: ${Math.floor($box.outerWidth())} <br>`

        $box.html(text)
      })
    </script>
  </body>
</html>
