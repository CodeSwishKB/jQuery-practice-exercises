<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 18</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      .num {
        background-color: skyblue;
        padding: 5px;
        border: 1px solid black;
        margin: 5px;
      }

      .font {
        color: red;
        font-size: 30px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>Remove all CSS classes using jQuery.</h2>
    <ul>
      <li class="num font">1</li>
      <li class="num font">2</li>
      <li class="num font">3</li>
      <li class="num font">4</li>
    </ul>
    <button>Remove all CSS class</button>
    <script>
      $("button").on("click", function () {
        $(".num").removeClass()
      })
    </script>
  </body>
</html>
