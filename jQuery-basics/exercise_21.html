    <script>
      $("button").on("click", function () {
        var obj1 = {
          name: "kyle",
        }
        var obj2 = $("div")

        if (jQuery.type(obj1)) {
          $("div").text("obj1 is a jQuery object")
        }

        if (jQuery.type(obj1)) {
          $("div").text("obj2 is a jQuery object")
        }
      })
    </script>
