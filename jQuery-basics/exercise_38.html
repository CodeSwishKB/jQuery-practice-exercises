<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 38</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Count child elements using jQuery.</h2>
    <button style="margin-right: 10px">count</button><span>0</span>
    <div id="selected">
      <p>Red</p>
      <p>White</p>
      <p>Green</p>
      <p>Black</p>
      <p>Blue</p>
      <p>Orange</p>
    </div>
    <script>
      var count = $("#selected p").length
      var countDisplay = "span"
      console.log(count)
      $("button").on("click", function () {
        $(countDisplay).text(`total count: ${count}`)
      })
    </script>
  </body>
</html>
