<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 8</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Print a page using jQuery.</h2>
    <button id="printBtn">Print</button>
    <script>
      $("#printBtn").on("click", () => {
        window.print()
        return false
      })
    </script>
  </body>
</html>
