<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 9</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Limit character input in the textarea including count.</h2>
    <p>Maximum 15 characters</p>
    <textarea name="" id="" cols="30" rows="10" maxlength="15"></textarea>
    <p><span id="count">15</span> Character(s) Remaining</p>
    <script>
      var $maxLength = 15 // the given max length
      $("textarea").keyup(function () {
        // keyup function in textare
        var l = $maxLength - $(this).val().length // given max lenght minus the type letters
        $("#count").text(l) // change the numbers give in the span
      })
    </script>
  </body>
</html>
