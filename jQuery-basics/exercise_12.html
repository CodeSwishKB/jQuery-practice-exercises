<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 12</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      #source {
        width: 150px;
        height: 150px;
        border: 1px solid black;
        margin-bottom: 5px;
      }

      #destination {
        width: 150px;
        height: 150px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>Move one DIV element inside another using jQuery.</h2>

    <div id="source">
      <button onclick="moveBtn(this)">1</button>
      <button onclick="moveBtn(this)">2</button>
      <button onclick="moveBtn(this)">3</button>
    </div>

    <div id="destination"></div>
    <script>
      function moveBtn(el) {
        if ($(el).parent().attr("id") == "source") {
          $(el).detach().appendTo("#destination")
        } else {
          $(el).detach().appendTo("#source")
        }
      }

    </script>
  </body>
</html>
