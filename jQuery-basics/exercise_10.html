<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 10</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Make first word bold of all elements.</h2>
    <p>PHP Exercises</p>
    <p>Python Exercises</p>
    <p>JavaScript Exercises</p>
    <p>jQuery Exercises</p>
    <a href="https://www.w3resource.com"
      ><img
        src="//www.w3resource.com/image/w3resourcelogo.gif"
        alt="w3resource logo"
        width="150"
        height="78"
        onerror="$(this).hide()"
    /></a>

    <script>
      $("p").each(function () {
        var word = $(this)
        word.html(word.text().replace(/(^\w+)/, `<strong>$1</strong>`))
      })
    </script>
  </body>
</html>
