<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 35 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      p {
        font-weight: bold;
        font-size: 18px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>
      Finds all inputs with an attribute name that starts with 'P' and puts text
      in them.
    </h2>

    <input type="text" name="Potato" />
    <input type="text" name="Puto" />
    <input type="text" name="puta" /><br /><br />
    <button id="button1">Click to see the effect</button>
    <script>
      $("button").on("click", function () {
        $('input[name^="P"]').val("Tutorial and Exerices")
      })
    </script>
  </body>
</html>
