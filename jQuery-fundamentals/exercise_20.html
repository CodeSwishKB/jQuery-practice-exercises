<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 20 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      div {
        position: absolute;
        background-color: #b0e0e6;
        left: 40px;
        width: 80px;
        height: 80px;
        margin: 5px;
      }

      button {
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Using jQuery animates a div's left property with a relative value.</h2>
    <button id="left">◀</button>
    <button id="right">▶</button>
    <div class="block"></div>
    <script>
      // for keyboard arrow key
      $("button").on("keydown", function (e) {
        if (e.keyCode == 37) {
          $("div").animate(
            {
              left: "-=50px",
            },
            "fast"
          )
        } else if (e.keyCode == 39) {
          $("div").animate(
            {
              left: "+=50px",
            },
            "fast"
          )
        }
      })

      // for clicking (no keyboard arrow keys)
      $("#left").on("click", function (e) {
        $("div.block").animate(
          {
            left: "-=50px",
          },
          "fast"
        )
      })

      $("#right").on("click", function () {
        $("div.block").animate(
          {
            left: "+=50px",
          },
          "fast"
        )
      })
    </script>
  </body>
</html>
