<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 44 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Disable a callback list from doing anything more.</h2>
    <p></p>
    <button>click to see</button>

    <script>
      $("button").on("click", function () {
        var func1 = function (value) {
          $("p").append(`func1: ${value}`)
        }

        var $callback = $.Callbacks()

        $callback.add(func1)
        $callback.fire("jQuery")

        $callback.disable()
        var c = $callback.disabled()
        $("p").append(
          `<br>is disabled?: <span class="${c ? "red" : ""}">${c}</span>` // making the boolean red text
        )
      })
    </script>
  </body>
</html>
