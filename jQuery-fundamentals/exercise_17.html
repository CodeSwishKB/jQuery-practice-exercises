<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 17 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      .container > div,
      span,
      p {
        width: 160px;
        height: 40px;
        padding: 10px;
        margin: 10px;
        float: left;
        background-color: #b0e0e6;
      }

      button {
        display: block;
        clear: both;
        margin: 10px;
      }

      .border {
        border: 3px solid blue;
      }
    </style>
  </head>
  <body>
    <h2>
      Using jQuery count every element (including head, body, etc.) in the
      document
    </h2>

    <h2 id="display"></h2>

    <div class="container">
      <div>This is division</div>
      <span>This is a span</span>
      <p>This is a Paragraph</p>
    </div>

    <button>Click to see the effects</button>
    <script>
      // w3 solution
      /* $('button').on('click', function(){
  var count = $('*').css('border', '3px solid blue').length
  $('body').prepend(`<h2>${count} elements found</h3>`)
}) */

      // my solution
      $("button").on("click", function () {
        var count = $("*").addClass("border").length
        $("body").prepend(`<h2>${count} elements found`)
      })
    </script>
  </body>
</html>
