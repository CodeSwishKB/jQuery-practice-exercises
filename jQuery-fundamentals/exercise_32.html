<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 32 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>
      Using jQuery finds all the divisions with an attribute name that ends with
      'tutorial' and sets the background color yellow.
    </h2>

    <div name="tutorial-php">
      <p>PHP</p>
    </div>
    <div name="JAVAtutorial">
      <p>Java</p>
    </div>
    <div name="python-tutorial">
      <p>Python</p>
    </div>
    <button id="button1">Click to see the effect</button>
    <script>
      $("button").on("click", function () {
        $('div[name$="tutorial"]').css("background", "yellow")
      })
    </script>
  </body>
</html>
