<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>exercise 28 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Find the title attribute of the first emphasized in the page.</h2>

    <p>
      jQuery Exercises, Practice
      <em title="Real life jQuery or all.">Solutions</em>
    </p>
    <p id="display"></p>
    <button>Click to see the effect</button>

    <script>
      $("button").on("click", function () {
        var $title = $("em").attr("title")
        $("#display").text($title)
      })
    </script>
  </body>
