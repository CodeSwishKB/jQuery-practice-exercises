<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 14 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Register a handler to be called when the first Ajax request begins.</h2>
    <h4>
      Note: Set up a basic Ajax load request, attach the event handler to the
      document. Now make an Ajax request using any jQuery method.
    </h4>

    <p id="click">jQuery: Click here</p>
    <p id="tutorials"></p>
    <p id="loaded"></p>
    <script>
      // my solution
      $(document).ajaxStart(function () {
        $("#loaded").text("Triggered ajaxSend handler.")
      })

      $("#click").on("click", function () {
        $("#tutorials").load(
          "https://www.w3resource.com/jquery-exercises/1/index.php"
        )
      })
    </script>
  </body>
</html>
