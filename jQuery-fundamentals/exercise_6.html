<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 6 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      p {
        margin: 8px;
        font-size: 16px;
      }
      .w3r_font_color {
        color: blue;
        font-weight: bold;
      }
      .w3r_background {
        background: orange;
      }
    </style>
  </head>
  <body>
    <h2>
      Using jQuery add the class " w3r_font_color " to the last paragraph
      element.
    </h2>
    <p>PHP</p>
    <p>Python</p>
    <p>Java</p>

    <button>add class</button>
    <script>
      $("button").on("click", function () {
        $("p").last().addClass("w3r_font_color w3r_background ")
      })
    </script>
  </body>
</html>
