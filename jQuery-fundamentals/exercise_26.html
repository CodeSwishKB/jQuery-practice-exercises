<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 26 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Using jQuery append all spans to the element with specified id.</h2>

    <span> Exercises </span>
    <p id="myid">jQuery</p>
    <button id="button1">Click to see the effect</button>
    <script>
      // w3 solution
      $("button").on("click", function () {
        $("span").appendTo("#myid")
      })

      // my solution
      /* $('button').on('click', function(){

    </script>
  </body>
</html>
