<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 1 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      button {
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Using jQuery insert a DOM element after all paragraphs.</h2>
    <p>jQuery exercises</p>

    <button>Click to see the effect</button>
    <script>
      // my solution
      $("button").on("click", function () {
        $("p").after(document.createTextNode(" With solutions."))
      })
    </script>
  </body>
</html>
