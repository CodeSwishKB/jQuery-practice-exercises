<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 3 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      p {
        font-weight: bold;
        font-size: 18px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>
      Create a paragraph element with some text and append it to the end of the
      document body using jQuery.
    </h2>
    <p>jQuery</p>
    <button>add</button>
    <script>
      $("button").on("click", function () {
        $("p").add("<span>Exercises</span>").appendTo(document.body)
      })
    </script>
  </body>
</html>
