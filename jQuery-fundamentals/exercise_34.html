<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 34 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>
      Finds all inputs that don't have the name 'color' and appends text to the
      span next to it
    </h2>

    <div>
      <input type="radio" name="color" value="Red" />
      <span>Red</span>
    </div>
    <div>
      <input type="radio" value="Cold Fusion" />
      <span>Sky</span>
    </div>
    <div>
      <input type="radio" name="accept" value="Evil Plans" />
      <span>Sea</span>
    </div>
    <button id="button1">Click to see the effect</button>
    <script>
      $("button").on("click", function () {
        $('input[name!="color"]').next().append("<b> :not a color</b>")
      })
    </script>
  </body>
</html>
