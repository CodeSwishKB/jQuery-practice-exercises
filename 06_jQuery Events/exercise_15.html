<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 15 - jQuery Events</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Display the event type on clicking all h1 elements.</h2>
    <h1>This is header1</h1>
    <h1>This is another header1</h1>
    <h2>This is header2</h2>
    <h2>This is header3</h2>

    <script>
      $("h1").on("click", function (e) {
        var text = $("<p>").text(
          `the event type of your click element is: ${e.type}`
        );
        $("body").append(text);
      });
    </script>
  </body>
</html>
