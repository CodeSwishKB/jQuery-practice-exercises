<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 13 - jQuery Events</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Display the tag's name on click.</h2>
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <p>Paragraph</p>
    <button>Button</button><br /><br />
    <div id="log"></div>

    <script>
      // w3 solution
      $("body").on("click", function (e) {
        $("#log").text(`This is a ${e.target.nodeName}`);
      });

      //   $("body").on("click", function (e) {

      //     $("#log").text(`This is a ${$tag}`);
      //   });
    </script>
  </body>
</html>
