<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 11 - jQuery Events</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Cancel the default action (click) of the first URL.</h2>
    <a id="mysql" href="https://www.w3resource.com/mysql/mysql-tutorials.php"
      >MySQL Tutorial</a
    >
    <p></p>
    <a id="sqlite" href="https://www.w3resource.com/sqlite/">SQLite Tutorial</a>

    <script>
      $("a")
        .first()
        .on("click", function (e) {
          e.preventDefault();
        });
    </script>
  </body>
</html>
