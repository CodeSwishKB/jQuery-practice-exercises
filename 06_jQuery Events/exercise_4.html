<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 4 - jQuery Events</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2 id="display">Hide all headings on a page when they are clicked.</h2>

    <h1>Heading-1</h1>
    <h2>Heading-2</h2>
    <h3>Heading-3</h3>

    <script>
      $("h1, h2, h3").on("click", function () {
        if (!$(this).is(`#display`)) {
          $(this).hide();
        }
      });
    </script>
  </body>
</html>
