<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 22 - jQuery Events</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <ul>
      <li>List - 1</li>
      <li>List - 2</li>
      <li>List - 3</li>
    </ul>
    <p></p>
    <button>Display the number of li elements in console</button>

    <script>
      $("button").on("click", function () {
        var count = $("li").length;
        $("p").text(count);
      });
    </script>
  </body>
</html>
