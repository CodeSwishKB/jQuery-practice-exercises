<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 9 - jQuery Effects</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Finish a currently running animation:</h2>
    <p>
      <button id="start">Start Animation</button>
      <button id="finish">Finish Animation</button>
    </p>

    <div style="background: #8942d5; height: 100px; width: 100px"></div>

    <script>
      $("#start").on("click", function () {
        $("div").animate({ height: 300 }, 3000);
        $("div").animate({ width: 300 }, 3000);
      });
      $("#finish").on("click", function () {
        $("div").finish();
      });
    </script>
  </body>
</html>
