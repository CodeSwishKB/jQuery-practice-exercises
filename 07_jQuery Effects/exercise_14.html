<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 14 - jQuery Effects</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      div {
        background: #0694ec;
        margin: 3px;
        width: 80px;
        height: 100px;
        display: none;
        float: left;
      }
    </style>
  </head>
  <body>
    <h2>Animates all divs to slide down and slide up.</h2>
    <button class="btn1">Slide down</button>
    <button class="btn2">Slide up</button>
    <br /><br />
    <div></div>
    <div></div>
    <div></div>

    <script>
      $(".btn1").on("click", function () {
        $("div").slideDown("slow");
      });
      $(".btn2").on("click", function () {
        $("div").slideUp("slow");
      });
    </script>
  </body>
</html>
