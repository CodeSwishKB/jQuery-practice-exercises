<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>exercise 3 - jQuery Effects</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Set a timer to delay execution of subsequent items in the queue.</h2>
    <p>delay() method sets different speed values.</p>
    <button>Click to fade in boxes with a delay</button>
    <div
      id="div1"
      style="
        width: 100px;
        height: 90px;
        display: none;
        background-color: #9f81f7;
      "
    ></div>
    <br />
    <div
      id="div2"
      style="
        width: 100px;
        height: 90px;
        display: none;
        background-color: #0b610b;
      "
    ></div>
    <br />
    <div
      id="div3"
      style="
        width: 100px;
        height: 90px;
        display: none;
        background-color: #61210b;
      "
    ></div>

    <script>
      $("button").on("click", function () {
        $("#div1").delay(500).fadeIn();
        $("#div2").delay(2000).fadeIn();
        $("#div3").delay(3000).fadeIn();
      });
    </script>
  </body>
</html>
