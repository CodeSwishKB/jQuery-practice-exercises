<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 12 - jQuery Effects</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Toggle animation on and off.</h2>
    <button id="enable">(Enable) jQuery.fx.off = false)</button>
    <button id="disable">(Disable) jQuery.fx.off = true)</button>
    <br /><br />
    <button id="toggle">Toggle animation</button>
    <div
      style="background: #98bf21; height: 100px; width: 100px; margin: 50px"
    ></div>

    <script>
      $("#enable").on("click", function () {
        $.fx.off = false;
      });
      $("#disable").on("click", function () {
        $.fx.off = true;
      });
      $("#toggle").on("click", function () {
        $("div").toggle("slow");
      });
    </script>
  </body>
</html>
