  <body>
    <h2>Write a jQuery Code to get a single element from a selection.</h2>
    <ui>
    <li>Html Tutorial</li>
    <li>Mongodb Tutorial</li>
    <li>Python Tutorial</li>
    <p></p>

    <button>get</button>
    <script>
        $('button').on('click', function(){
            var $li = $("li")
            var $li_1 = $li.get(1)
            var html = $li_1.innerHTML
            $('p').html(html)
        })
    </script>
