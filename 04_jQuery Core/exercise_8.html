    </h2>

    <ui>

        <li>Mongodb Tutorial</li>
        <li>Python Tutorial</li>

        <p></p>
    <button>add</button>

    <script>
        // w3 solution
        $('button').on('click', function(){
            $('li').each(function(i, el){
                $(el).prepend(`<b>${i}:</b> `)
