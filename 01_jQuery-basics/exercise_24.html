<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 24</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>How to get textarea text using jQuery.</h2>
    <textarea
      name=""
      id=""
      cols="30"
      rows="5"
      placeholder="type here..."
    ></textarea
    ><br />
    <div class="display"></div>

    <script>
      $("textarea").keydown(function () {
        var text = $(this).val()
        $(".display").text(text)
        console.log(text)
      })
    </script>
  </body>
</html>
