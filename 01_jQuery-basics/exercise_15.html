<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>
      Remove all the options of a select box and then add one option and select
      it.
    </h2>

    <select name="" id="">
      <option value="">1</option>
      <option value="">2</option>
      <option value="">3</option>
    </select>
    <br /><br />

    <button>click me to remove all options and then and one option</button>
    <script>
      $("button").on("click", function () {
        $("select").empty().append(`<option>69</option>`)
      })
    </script>
  </body>
</html>
