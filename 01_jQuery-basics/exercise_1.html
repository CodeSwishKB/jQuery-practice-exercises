<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Test if jQuery is loaded.</h2>
    <input id="test" value="Test" type="submit" />
    <p id="display"></p>
    <script>
      $("#test").on("click", function () {
        $(`<div>This is a click Event</div>`).appendTo("#display")
      })

      $("#test").on("dblclick", () => {
        $(`<div>This is a double click Event</div>`).appendTo("#display")
      })
    </script>
  </body>
</html>
