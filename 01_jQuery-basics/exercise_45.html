<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 45</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Set href attribute at runtime using jquery.</h2>
    <a target="_blank">NBA</a><br /><br />
    <button>Set href</button>
    <p></p>
    <script>
      $("button").on("click", function () {
        $("a").attr("href", "https://nba.smart.com.ph/?gr=www")
        $("p").text(`You applied link`).css("color", "red")
      })
    </script>
  </body>
</html>
