<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 17</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>How to get the value of a textbox using jQuery?</h2>
    <input type="text" />
    <div id="display"></div>
    <script>
      $("input")
        .keyup(function () {
          var value = $(this).val()
          $("#display").text(value)
        })
        .keyup()
    </script>
  </body>
</html>
