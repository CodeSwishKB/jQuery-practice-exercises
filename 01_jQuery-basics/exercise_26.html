<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 26</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Find the absolute position of an element using jQuery.</h2>
    <button>Click to get the absolute position of h2</button>
    <p></p>

    <script>
      $("button").on("click", function () {
        var left = $("h2").offset().left
        var top = $("h2").offset().top

        $("p").text(`Absolute postion of h2 - Left: ${left}, Top: ${top}`)
      })
    </script>
  </body>
</html>
