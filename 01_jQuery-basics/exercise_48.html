<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 48</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Change options of select using jQuery.</h2>
    <select name="" id="sel">
      <option value="">1</option>
      <option value="">2</option>
      <option value="">3</option>
    </select>
    <p><button>Change the value</button></p>
    <script>
      $("button").on("click", function () {
        var dogOption = {
          dog1: "soulkie",
          dog2: "ganda",
          dog3: "arkie",
        }
        var $select = $("#sel")

        $select.empty()
        $.each(dogOption, function (key, value) {
          $select.append(
            $("<option></option>").attr("value", value).text(value)
          )
        })
      })
    </script>
  </body>
</html>
