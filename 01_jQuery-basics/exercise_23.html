    <title>Exercise 23</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      table {
        border-collapse: collapse;
        text-align: center;
      }

      tr th,
      td {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Count number of rows and columns in a table using jQuery.</h2>

    <table>
      <tr>
        <th>Name</th>
        <th>Grade</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Kyle</td>
        <td>12</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Kobe</td>
        <td>5</td>
        <td>8</td>
      </tr>
      <tr>
        <td>Uyang</td>
        <td>5</td>
        <td>8</td>
      </tr>
    </table>
    <br />
    <p></p>
    <button id="rowBtn">Count Rows</button>
    <button id="colBtn">Count Columns</button>

    <script>
      // my solution
      $("#rowBtn").on("click", function () {
        var rowCount = $("table tr").length
        $("p").text(`Rows: ${rowCount}`)
      })

      $("#colBtn").on("click", function () {
        var colCount = $("table tr th").length
        $("p").text(`columns: ${colCount}`)
      })
