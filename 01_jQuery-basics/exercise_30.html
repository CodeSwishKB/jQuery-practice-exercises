<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Exercise 30</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Change button text using jQuery</h2>
    <input
      type="button"
      value="Click To change the text in the button"
      id="button1"
    />
    <!-- <button value="Click To change the text in the button">Click To change the text in the button</button> -->
  </body>
  <script>
    // my solution
    /* $('button').on('click', function(){
  $(this).text('Hello')
}) */

    // w3 solution
    $("#button1").on("click", function () {
      $(this).prop("value", "hello")
    })
  </script>
