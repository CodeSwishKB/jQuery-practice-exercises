<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 14</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Add a list elements within an unordered list element.</h2>
    <input type="text" />
    <button>Add</button>

    <ul id="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      $("button").on("click", function () {
        var value = $("input").val()

        $("#list").append(`<li>${value}</li>`)
      })
    </script>
  </body>
</html>
