<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 33</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      table {
        border-collapse: collapse;
      }
      tr,
      td,
      th {
        border: 1px solid black;
        padding: 7px;
      }
    </style>
  </head>
  <body>
    <h2>Delete all table rows except first one using jQuery.</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr id="td1">
        <td>Name</td>
        <td>Age</td>
      </tr>
      <tr>
        <td>Name</td>
        <td>Age</td>
      </tr>
      <tr>
        <td>Name</td>
        <td>Age</td>
      </tr>
    </table>
    <br />

    <button>Remove table rows</button>
    <script>
      $("button").on("click", function () {
        $("table").find("tr:gt(0)").remove()
      })
    </script>
  </body>
</html>
