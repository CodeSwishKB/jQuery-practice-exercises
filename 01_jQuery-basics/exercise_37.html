<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <style>
    .bold-text {
      font-weight: bold;
      font-size: 50px;
    }

    .green-font-color {
      color: green;
      font-size: 25px;
    }
  </style>
  <body>
    <h2>Add a CSS class using jQuery.</h2>
    <select name="" id="options">
      <option value="choice">Select something</option>
      <option value="green-font-color">Green Font color</option>
      <option value="bold">Bold Text</option>
    </select>
    <p>2</p>
    <button>click</button>
    <script>
      /* $('button').on('click', function(){
  $('p').addClass('bold-text')
})
 */

      // my solution
      var $selectElement = $("#options")
      var $p = $("p")

      $selectElement.on("change", function () {
        var selectedValue = $(this).val()

        $p.removeClass("bold-text green-font-color")

        if (selectedValue === "bold") {
          $p.addClass("bold-text")
        } else if (selectedValue === "green-font-color") {
          $p.addClass("green-font-color")
        }
      })
    </script>
  </body>
</html>
