<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 31</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Add options to a drop-down list using jQuery.</h2>
    <select name="" id="dogs">
      <option value="soulkie">Soulkie</option>
      <option value="ganda">Ganda</option>
    </select>
    <button>Add options</button>
    <script>
      $("button").on("click", function () {
        var options = {
          val1: "arkie",
          val2: "genri",
        }

        var selectOption = $("#dogs")
        $.each(options, function (val, text) {
          selectOption.append($("<option></option>").val(val).html(text))
        })
      })
    </script>
  </body>
</html>
