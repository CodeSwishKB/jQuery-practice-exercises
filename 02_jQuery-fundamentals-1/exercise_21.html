<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 21 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      div {
        position: relative;
        background-color: #b0e0e6;
        width: 45px;
        height: 45px;
        float: left;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h2>
      Using jQuery animates the first div's left property and synchronizes the
      remaining divs.
    </h2>
    <h3>
      Note: Use the step function to set their left properties at each stage of
      the animation
    </h3>

    <p><button id="run">Click to Run</button></p>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <script>
      $("button").on("click", function () {
        $(".block:first").animate(
          {
            left: "100",
          },
          {
            duration: 3000,
            step: function (now, fx) {
              $(".block").slice(1).css("left", now)
            },
          }
        )
      })
    </script>
  </body>
</html>
