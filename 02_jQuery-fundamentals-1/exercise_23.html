<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 23 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style></style>
  </head>
  <body>
    <h2>Using jQuery appends some text to all paragraphs.</h2>

    <p>JavaScript</p>
    <p>jQuery</p>
    <button id="button1">Click to see the effect</button>
    <script>
      $("button").on("click", function () {
        $("p").append(document.createTextNode(" Exercises"))
      })
    </script>
  </body>
</html>
