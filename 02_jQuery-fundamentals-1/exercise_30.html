<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 30 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      .yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h2>
      Using jQuery find all the divisions with a name attribute that contains
      'tutorial' and sets the background color yellow.
    </h2>
    <div name="tutorial-php">
      <p>PHP</p>
    </div>
    <div name="java-articles">
      <p>Java</p>
    </div>
    <div name="python-tutorial-and-exercises">
      <p>Python</p>
    </div>

    <button id="button1">Click to see the effect</button>
    <script>
      $("#button1").on("click", function () {
        $("div[name*='tutorial']").addClass("yellow")
      })
    </script>
  </body>
</html>
