<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 46 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Call all of the callbacks with the given arguments.</h2>
    <p></p>
    <button>click to call</button>

    <script>
      // my solution
      $("button").on("click", function () {
        var func1 = function (value1, value2) {
          $("p").append(
            `My solution - (Received: ${value1} and ${value2}) <br>`
          )
        }

        var $callback = $.Callbacks()

        $callback.add(func1)
        $callback.fireWith(window, ["jQuery", "JavaScript"])
      })

      // w3 solution
      $("button").on("click", function () {
        var func1 = function (value) {
          $("p").append(`<br>w3 solution - (func1: ${value})`)
        }

        var $callback = $.Callbacks()

        $callback.add(func1)

        $callback.fire("jQuery")
        $callback.fire("JavaScript")
      })
    </script>
  </body>
</html>
