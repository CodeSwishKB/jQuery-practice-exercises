<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 19 - jQuery Fundamentals</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      p {
        background-color: #b0e0e6;
        width: 70px;
        border: 1px solid red;
      }
      /* Animation properties :
    width: "70%",
    opacity: 0.4,
    marginLeft: "0.6in",
    fontSize: "3em",
    borderWidth: "10px" */
    </style>
  </head>
  <body>
    <h2>
      Using jQuery click the button to animate the paragraph element with a
      number of different properties.
    </h2>

    <p id="pid">jQuery</p>
    <button id="button1">Click to see the animation</button>
    <script>
      // my solution
      $("button").on("click", function () {
        $("p").animate(
          {
            width: "70%",
            opacity: 0.4,
            marginLeft: "0.6in",
            fontSize: "3em",
            borderWidth: "10px",
          },
          1000
        )
      })
    </script>
  </body>
</html>
