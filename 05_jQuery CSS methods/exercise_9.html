    <title>exercise 9 - jQuery CSS</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      p {
        margin-top: 20px;
        margin-left: 10px;
        padding: 5px;
        border: 2px solid #666;
      }
    </style>
  </head>
  <body>
    <h1>Find the offset of an element.</h1>
    <p></p>
    <button>find</button>

    <script>
      //w3 solution
      $("button").on("click", function () {
        $("p").text(
          `The left & top offset of the paragraph are: ${+$("p").offset()
            .left}, ${+$("p").offset().top} `
        );
      });
