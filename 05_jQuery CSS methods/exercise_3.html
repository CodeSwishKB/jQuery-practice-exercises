  <body>

    <p>jQuery Exercises</p>
    <div
      style="
        height: 75px;
        width: 200px;
        padding: 10px;
        margin: 3px;
        border: 1px solid blue;
        background-color: #81daf5;
      "
    >click me to find</div>
    <p id="display"></p>

    <script>
        // w3 solution
        $('div').on('click', function(){
          $('#display').html(`The width of the paragraph is: ${+$('p').width()}px; <br> The width of the div is ${+$(this).width()}px`)
