<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 5 - jQuery CSS</title>
    <script src="/jquery-3.7.0.min.js"></script>
</head>
<body>
    <h2>Access the position of an element.</h2>
    <div style="height:75px;width:200px;padding:10px;margin:3px;border:1px solid blue;background-color:#F3E2A9;">
    </div>
    <p></p>
    <button>access</button>
    <script>
        $('button').on('click', function(){
            var div = $('div')
            var $position = div.position() 
            $('p').html(`left: ${$position.left}, top: ${$position.top}`)
        })
    </script>
</body>
</html>
