<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 65 - jQuery Fundamentals#2</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Change the color of any paragraph to red on mouseover event.</h2>

    <p>jQuery Exercises, Practice and Solution.</p>
    <p>Ajax Tutorial</p>

    <script>
      $("p").on("mouseover", function () {
        $(this).css("color", "red")
      })
    </script>
  </body>
</html>
