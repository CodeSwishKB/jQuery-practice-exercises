<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 65 - jQuery Fundamentals#2</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      div {
        width: 50px;
        height: 50px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h2>
      increase the width of a division by specified pixels once it is clicked.
    </h2>
    <div>click me</div>

    <script>
      // my solution
      $("div").on("click", function () {
        $(this).width("100px").height("100px").text("")
      })

      // w3 solution
      /*$("#box").one("click", function () {
        $(this).css("width", "+=150")
      })*/
    </script>
  </body>
</html>
