<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 55 - jQuery Fundamentals#2</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      .green {
        color: green;
      }
      .orange {
        color: orange;
      }
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Finds all elements that are checked or selected.</h2>
    <input type="checkbox" name="" id="" />Red
    <input type="checkbox" name="" id="" />Green<input
      type="checkbox"
      name=""
      id=""
    />Blue<input type="checkbox" name="" id="" />Black

    <p></p>

    <script>
      function checkCount() {
        var countInput = $("input:checked").length

        // var classToApply = ''
        countInput <= 1
          ? $("p").text(`${countInput} is checked.`)
          : $("p").text(`${countInput} are checked.`)
      }
      checkCount()
      $("input[type=checkbox]").on("click", checkCount)
    </script>
  </body>
</html>
