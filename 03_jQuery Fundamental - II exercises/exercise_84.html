<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 84 - jQuery fundamentals#2</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Find all input elements that are enabled.</h2>
    First name: <input type="text" name="fname" /><br />
    Last name: <input type="text" name="lname" disabled /><br />

    <button>find</button>
    <script>
      $("button").on("click", function () {
        $("input:enabled").val("This input is enabled").css("color", "green")
      })
    </script>
  </body>
</html>
