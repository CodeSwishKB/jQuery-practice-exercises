<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 66 - jQuery Fundamentals#2</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>Click a word in the paragraph and highlight it.</h2>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quia minima hic
      facere voluptatem sunt at aut similique ex ea consequatur!
    </p>

    <script>
      var words = $("p").first().text().split(/\s+/)
      var text = words.join("</span> <span>")
      $("p").first().html(`<span>${text}</span>`)

      $("span").on("click", function () {
        $(this).css({
          "background-color": "red",
          color: "white",
        })
      })
    </script>
  </body>
</html>
