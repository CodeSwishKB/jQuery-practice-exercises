<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 57 - jQuery Fundamentals#2</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>
      Border around all list items that are children of a specified class of an
      unordered list.
    </h2>

    <ul class="tutorial">
      <li>Frontend</li>
      <li>
        Backend
        <ul>
          <li>C#</li>
          <li>Java</li>
          <li>PHP</li>
          <li>Python</li>
        </ul>
      </li>

      <li>
        Database
        <ul>
          <li>MySQL</li>
          <li>PostgreSQL</li>
          <li>SQLite</li>
          <li>Oracle</li>
        </ul>
      </li>
    </ul>

    <button>Border now!</button>
    <script>
      $("button").on("click", function () {
        $("ul.tutorial > li").css("border", "3px double blue")
      })
    </script>
  </body>
</html>
