<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>exercise 60 - jQuery Fundamentals#2</title>
    <script src="/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <h2>
      Find all the text nodes inside a paragraph and wrap them with an italic
      tag.
    </h2>
    <p>
      <a href="https://www.w3resource.com/jquery-exercises/">jQuery</a>
      Exercises, Practice and Solution
    </p>
    <p>
      <a href="https://www.w3resource.com/javascript-exercises/">JavaScript</a>
      Exercises, Practice and Solution
    </p>
    <button>find and italic</button>
    <script>
      // my solution
      $("button").on("click", function () {
        $("p")
          .contents()
          .filter(function () {
            return this.nodeType == Node.TEXT_NODE
          })
          .wrap("<i><b></b></i>")
      })

      // w3 solution
      /*$("button").on("click", function () {
        $("p")

            return this.nodeType !== 1
          })
          .wrap("<i></i>")
      })*/
    </script>
  </body>
