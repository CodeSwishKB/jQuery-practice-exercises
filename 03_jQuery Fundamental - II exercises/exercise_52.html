  <body>
    <h2>
      Remove a single callback or a set of callbacks from a callback list.
    </h2>
    <p></p>
    <button id="call">click to call</button>
    <!-- <button id="remove">remove</button> -->

    <script>
      // w3 solution

      $("button").on("click", function () {
        var func1 = function (value) {
          $("p").append(`func1: ${value}`)
        }

        var $callback = $.Callbacks()

        $callback.add(func1)

        $callback.fire("JavaScript")

        $callback.lock()

        $("p").append(`<br>${$callback.locked()}`)
      })
