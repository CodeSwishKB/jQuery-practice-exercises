<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 74 - jQuery Fundamentals#2</title>
    <script src="/jquery-3.7.0.min.js"></script>
    <style>
      div {
        height: 50px;
        width: 50px;
        float: left;
        position: absolute;
      }
      #box1 {
        background-color: red;
        left: 0;
      }
      #box2 {
        background-color: green;
        left: 80px;
      }
    </style>
  </head>
  <body>
    <h2>
      Animate the hiding and showing of two divs, delaying the first before
      showing it.
    </h2>
    <p><button>Run</button></p>

    <div id="box1"></div>
    <div id="box2"></div>

    <script>
      $("button").on("click", function () {
        $("div#box1").slideUp(400).delay(900).fadeIn(500)
        $("div#box2").slideUp(500).fadeIn(600)
      })
    </script>
  </body>
</html>
